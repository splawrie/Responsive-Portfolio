<html>
<head>
	<title>Contact</title>

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
	 		
		<header id ="masthead">
	 		<div class="container">
  				<a href="index.html" id="logo"> Stephanie Lawrie</a>
  			
	  			<nav>

				</nav>

			</div>
		
		</header>	
			
			
	<div id="main-container" class="container">
		<section id="main-section">

			<h1>Contact</h1>
				
				<form id="contact-form">
					<ul>
						<li>
							<label for="name">Name</label>
							<input type="text" name="name" id="name" placeholder="John Smith" required="required">
						</li>
						<li>
							<label for="email">Email</label>
							<input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
						</li>

						<li>
							<label for="message">Message</label>
							<input type="text" name="message" id="message" required="required">
						</li>
					</ul>
					<input type="submit" name="submit">
				</form>

			</section>

				
			<section class="sidebar">
				<div id="connect">
					<h2>Connect with Me</h2>

					<img src="assets/images/github.png" class="social" alt="GitHub" >
					<img src="assets/images/linkedin.png" class="social" alt="LinkedIn"> 
					<img src="assets/images/overflow.png" class="social" alt="Overflow">
				</div>	
			</section>
	</div>

	<footer>

	</footer>

</body>
